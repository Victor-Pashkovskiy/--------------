<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>

    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" type="image.png" href="/favicon.png">

    <link rel="stylesheet" href="main.css">
    <link href="https:/fonts.googleapsi.com/
    css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <input id="location" type="text" placeholder="Введитен название страны и города..."required=" "
    value="Нью-Йорк, США">

    <button id="show" onclick="display_weather()">Узнать погоду</button>

    <div id="info">  </div >

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.mon.js"></script>
    <script type="text/javascript">

        async function display_weather() {
            let place = document.getElementById('location').value;
            // вызываем функция ger_res из Python кода
            let res = await eel.get_weather(place)();
            document.getElementById('info').innerHTML=res;
        }
    </script>
    
</body>
</html>
